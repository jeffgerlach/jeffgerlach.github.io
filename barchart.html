<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<body>
  <div>
    <svg id="viz" width="960" height="500"></svg>
  </div>

  <!-- d3 v4 imports -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script type="text/javascript">
    // var cwidth = 720;
    // var cheight = 405;
    // var dataStore = [ 10, 5, 5, 8, 9, 3, 2 ];
    // get the data
    var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom;

    var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
        y = d3.scaleLinear().rangeRound([height, 0]);

    var g = svg.append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    //d3.csv("./data.csv", function(error, data) {
    d3.text("data.csv", function(text) {
      var data = d3.csvParseRows(text).map(function(row) {
        return row.map(function(value) {
          return +value;
        });
      });
      parsedData = data[0];
      //console.log(data);
      //parsedData = data.columns;
      //if (error) throw error;
      //var chart = d3.select("#viz").selectAll("rect").data(parsedData);

      x.domain(parsedData.map(function(d) { return d; }));
      y.domain([0, d3.max(parsedData, function(d) { return d; })]);

      g.append("g")
          .attr("class", "axis axis--x")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));

      g.append("g")
          .attr("class", "axis axis--y")
          .call(d3.axisLeft(y).ticks(10))
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 6)
          .attr("dy", "0.71em")
          .attr("text-anchor", "end")
          .text("Frequency");

      g.selectAll(".bar")
        .data(parsedData)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d); })
          .attr("y", function(d) { return y(d); })
          .attr("width", x.bandwidth())
          .attr("height", function(d) { return height - y(d); });
      // chart.enter()
      // .append("rect")
      // .merge(chart)
      // .attr("width", 15)
      // .attr("height", function(d) { console.log(d); return 10*d; })
      // .attr("x", function(d,i) { return 400+i*20;})
      // .attr("y", function (d) { return (405 / 2.0) - (5.0 * d); })
      // .attr("tokenid", function(d, i) { return d*i*64;})
      // .attr("fill", "steelblue ");
    })
  </script>
</body>
