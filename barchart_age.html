<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}

.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

div.tooltip {
    position: absolute;
    display:inline-block;
    padding: 2px;
    font: 12px sans-serif;
    background: white;
    border: 1px solid;
    border-radius: 8px;
    pointer-events: none;
    box-shadow: 5px 5px 3px black;
}
.table-key {
            color: grey;
            font-weight:400;
            text-align: right;
}
.table-value {
            font-weight:600;
}
</style>

<svg width="1100" height="600"></svg>

<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 40, right: 125, bottom: 40, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

var x = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.05)
    .align(0.1);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var z = d3.scaleOrdinal().range([d3.rgb(0,152,0),  d3.rgb(0,182,200), d3.rgb(255,96,0), d3.rgb(225,0,20), d3.rgb(137,72,181)]);

d3.csv("binned_sales.csv", function(d, i, columns) {
  for (i = 1, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
  d.total = t;
  return d;
  }, function(error, data) {
  if (error) throw error;

  var keys = data.columns.slice(1);

  data.sort(function(a, b) { return d3.ascending(a['Metacritic Score [binned]'], b['Metacritic Score [binned]']); });
  x.domain(data.map(function(d) { return d['Metacritic Score [binned]']; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
  z.domain(keys);

  g.append("g")
      .attr("class", "axis")
      .attr("class", "grid")
      .call(d3.axisLeft(y).ticks(null, ".4").tickSize(-width))
    .append("text")
      .attr("x", 2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "-0.5em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Global Sales (millions of units)");
      
  g.append("g")
    .selectAll("g")
    .data(d3.stack().keys(keys)(data))
    .enter().append("g")
      .attr("fill", function(d) { return z(d.key); })
    .selectAll("rect")
    .data(function(d) {
      d.forEach(element => {
        element.push(d.key)
      })
      return d; 
    })
    .enter().append("rect")
      .attr("x", function(d) { return x(d.data['Metacritic Score [binned]']); })
      .attr("y", function(d) { return y(d[1]); })
      .attr("height", function(d) { return y(d[0]) - y(d[1]); })
      .attr("width", x.bandwidth())
      .on("mouseover", function(d) {
                tooltip.transition()
                .duration(200)
                .style("opacity", .9);
            })
       .on("mousemove", function(d) {
                const tooltipString = "<div><div style='text-align: center; color:" + z(d[2]) + "'>" + d[2] + "</div>"
                                    + "<table>"
                                    + "<tr>"
                                    + "<td class='table-key'>Global Sales:</td>"
                                    + "<td class='table-value'>" + d3.format(".5")(d[1]-d[0]) + " million units</td>"
                                    + "</tr><tr>"
                                    + "<td class='table-key'>%Total:</td>"
                                    + "<td class='table-value'>" + d3.format(".3")(((d[1]-d[0])/d.data.total*100)) + "%</td>"
                                    + "</tr></table></div>"
                //console.log(z(d[2]));
                tooltip.html(tooltipString)
                .style("left", (d3.event.pageX + 12) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
          })					
      .on("mouseout", function(d) {
          tooltip.transition()
            .duration(500)
            .style("opacity", 0);
    });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .append("text")
      .attr("x", width/2)
      .attr("y", y(y.ticks().pop()) + 0.5)
      .attr("dy", "3.5em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "middle")
      .text("Metacritic Score [binned]");
      
  g.append("text")
      .style("text-anchor", "middle")
      .attr("x", width/2)
      .attr("y", -20)
      .style("font-size", 18)
      .text("Total Video Game Sales vs. Binned Metacritic Scores (8,050 Games From 1980-2016)");

  var legend = g.append("g")
      .attr("font-family", "sans-serif")
      .attr("font-size", 10)
      .attr("text-anchor", "end")
    .selectAll("g")
    .data(keys.slice().reverse())
    .enter().append("g")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width + 20)
      .attr("width", 19)
      .attr("height", 19)
      .attr("fill", z);

  legend.append("text")
      .attr("text-anchor", "start")
      .attr("x", width + 45)
      .attr("y", 9.5)
      .attr("dy", "0.32em")
      .text(function(d) { return d; });

  var legendTitle = g.append("text")
      .attr("font-family", "sans-serif")
      .attr("font-size", 12)
      .attr("font-weight", 800)
      .attr("x", width+20)
      .attr("y", -10)
      .text("Age Rating");
});

</script>
