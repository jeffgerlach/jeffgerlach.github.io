<!DOCTYPE html>
<meta charset="utf-8">
<p id="g1"></p>
<head>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, sans-serif;
            font-size: 14px;
        }
        .y line {
            stroke: lightgrey;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;
        }
        div.tooltip {
            position: absolute;
            display:inline-block;
            padding: 2px;
            font: 12px sans-serif;
            background: white;
            border: 1px solid;
            border-radius: 8px;
            pointer-events: none;
            box-shadow: 5px 5px 3px black;
        }
        .table-key {
            color: grey;
            font-weight:400;
        }
        .table-value {
            font-weight:600;
        }
    </style>
</head>
<body>

    <script src="//d3js.org/d3.v4.min.js"></script>
    <script>
        d3.tsv("./VG_sales_2016.csv") 
        .row(function(d) {
          return {
            name: d['Name'],
            metacritic_score: +d['Metacritic Score'],
            global_sales: +d['Global Sales'],
            age_rating: d['Age Rating'],
            genre: d['Genre'],
            platform: d['Platform'],
            year: d['Year of Release']
          };
        })
        .get(function(data) {
          //for (var i = 0; i < 1; i++) {
          //console.log(JSON.stringify(data[i]));
          //console.log(typeof data[i].global_sales);
          //}
        var margin = { top: 30, right: 20, bottom: 50, left: 50 };
        width = 1200 - margin.left - margin.right,
        height = 700 - margin.top - margin.bottom;

        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        var x = d3.scaleLinear()          
              .range([0, width])
              .nice();

        //var y = d3.scaleLinear()
        var y = d3.scaleLog()
            .range([height, 0]);

        var xAxis = d3.axisBottom(x).ticks(21),
            //yAxis = d3.axisLeft(y).ticks(12 * height / width);
            yAxis = d3.axisLeft(y).ticks(30, ",.3").tickSize(-width);

        var brush = d3.brush().extent([[0, 0], [width, height]]).on("end", brushended),
            idleTimeout,
            idleDelay = 350;
     
        var svg = d3.select("body").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var clip = svg.append("defs").append("svg:clipPath")
            .attr("id", "clip")
            .append("svg:rect")
            .attr("width", width )
            .attr("height", height )
            .attr("x", 0) 
            .attr("y", 0); 

        var xExtent = d3.extent(data, function (d) { return d.metacritic_score; });
        var yExtent = d3.extent(data, function (d) { return d.global_sales; });

        x.domain(d3.extent(data, function (d) { return d.metacritic_score; })).nice();
        //y.domain(d3.extent(data, function (d) { return d.global_sales; })).nice();
        y.domain([0.007, 100]);
        
        var scatter = svg.append("g")
             .attr("id", "scatterplot")
             .attr("clip-path", "url(#clip)");

        scatter.append("g")
             .attr("class", "brush")
             .call(brush);
            
        scatter.selectAll(".dot")
            .data(data)
          .enter().append("circle")
            .attr("class", "dot")
            .attr("r", 2.5)
            .attr("cx", function (d) { return x(d.metacritic_score); })
            .attr("cy", function (d) { return y(d.global_sales); })
            .attr("opacity", 0.5)
            .style("fill", "#4292c6")
            .on("mouseover", function(d) {
                tooltip.transition()
                .duration(200)
                .style("opacity", .9);
                const tooltipString = "<div><div style='text-align: center;'><b>" + d.name + "</b></div>"
                                    + "<table>"
                                    + "<tr>"
                                    + "<td class='table-key'>Metacritic Score:</td>"
                                    + "<td class='table-value'>" + d.metacritic_score + "</td>"
                                    + "</tr>"
                                    + "<tr>"
                                    + "<td class='table-key'>Sales:</td>"
                                    + "<td class='table-value'>" + d.global_sales + "M (units)</td>"
                                    + "</tr>"
                                    + "<tr>"
                                    + "<td class='table-key'>Platform:</td>"
                                    + "<td class='table-value'>" + d.platform + "</td>"
                                    + "</tr>"
                                    + "<tr>"
                                    + "<td class='table-key'>Age Rating:</td>"
                                    + "<td class='table-value'>" + d.age_rating + "</td>"
                                    + "</tr>"
                                    + "<tr>"
                                    + "<td class='table-key'>Genre:</td>"
                                    + "<td class='table-value'>" + d.genre + "</td>"
                                    + "</tr>"
                                    + "<tr>"
                                    + "<td class='table-key'>Year:</td>"
                                    + "<td class='table-value'>" + d.year + "</td>"
                                    + "</tr>"
                                    + "</table>"
                tooltip.html(tooltipString)
                .style("left", (d3.event.pageX + 12) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
            })					
          .on("mouseout", function(d) {
              tooltip.transition()
                .duration(500)
                .style("opacity", 0);
        });

        // x axis
        svg.append("g")
           .attr("class", "x axis")
           .attr('id', "axis--x")
           .attr("transform", "translate(0," + height + ")")
           .call(xAxis);

        svg.append("text")
           .style("text-anchor", "begin")
           .attr("x", width/2 - 50)
           .attr("y", height + 50)
           .text("Metacritic Score");

        svg.append("text")
           .style("text-anchor", "begin")
           .attr("x", width/2 - 200)
           .attr("y", -10)
           .text("Video Game Sales vs. Metacritic Scores (8,050 Games From 1980-2016)");

        // y axis
        svg.append("g")
            .attr("class", "y axis")
            .attr('id', "axis--y")
            .call(yAxis);

        svg.append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", "-3em")
            .attr("dx", "-14em")
            .style("text-anchor", "end")
            .text("Global Sales [millions of units (log scale)]");

        function brushended() {

            var s = d3.event.selection;
            if (!s) {
                if (!idleTimeout) return idleTimeout = setTimeout(idled, idleDelay);
                x.domain(d3.extent(data, function (d) { return d.metacritic_score; })).nice();
                y.domain(d3.extent(data, function (d) { return d.global_sales; })).nice();
            } else {
                
                x.domain([s[0][0], s[1][0]].map(x.invert, x));
                y.domain([s[1][1], s[0][1]].map(y.invert, y));
                scatter.select(".brush").call(brush.move, null);
            }
            zoom();
        }

        function idled() {
            idleTimeout = null;
        }

        function zoom() {

            var t = scatter.transition().duration(750);
            svg.select("#axis--x").transition(t).call(xAxis);
            svg.select("#axis--y").transition(t).call(yAxis);
            scatter.selectAll("circle").transition(t)
            .attr("cx", function (d) { return x(d.metacritic_score); })
            .attr("cy", function (d) { return y(d.global_sales); });
        }
      });
    </script>
</body>
